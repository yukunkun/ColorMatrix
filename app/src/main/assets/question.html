<p>
    <font color="#ff0077"><span style=font-size:15px>问题1：设置了壁纸不转圈怎么办？ </span></font>
</p>
<p>
    <span style=font-size:15px>手机锁屏，或者点击运用，再次回到手机桌面即可解决。 </span>
</p>

<p>
    <font color="#ff0077"><span style=font-size:15px>问题二：锁屏时钟运动过快怎么办？ </span></font>
</p>
<p>
    <span style=font-size:15px>同时设置了两次一样的锁屏，请切换成其他的锁屏再设置即可解决。 </span>
</p>
